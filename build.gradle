plugins {
    id 'java'
    id 'maven-publish'
}

group = 'kr.co.archan'
version = '1.0'

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = 'com.github.archan0621'
            artifactId = 'discod-logger'
            version = '1.0'

            from components.java
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

